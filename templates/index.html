<!DOCTYPE html>
<html>
<head>
    <title>DEEZNUTZ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="/" class="title">DEEZNUTZ</a>
        <a href="/" class="{{ 'active' if active_page == 'home' else '' }}">Home</a>        
        <a href="/menus" class="{{ 'active' if active_page == 'menus' else '' }}">Menus</a>
        <a href="/login?" class="{{ 'active' if active_page == 'login' else '' }}">Login</a>
        <div class="dropdown">
            <button class="dropbtn" onclick="dropdownFunction()">Recipes 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container" id="dropdown-content">
                <a href="/add_recipes">Add Recipes</a>
                <a href="/saved_recipes">Saved Recipes</a>
                <a href="/my_recipes">My Recipes</a>
            </div>
        </div>
        <a href="javascript:void(0);" class="icon" onclick="navbarFunction()"> <i class="fa fa-bars"></i> </a>
    </div>
    <div>

    </div>
    <script>
        function navbarFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function dropdownFunction() {
            document.getElementById("dropdown-content").classList.toggle("show");
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
