<div class="topnav" id="myTopnav">
    <a href="/" class="title">RecipeDB</a>
    
    <a href="/menus" class="{{ 'active' if active_page == 'menus' else '' }}">Menus</a>

    <!--Should only display if user is not logged in-->
    {% if not current_user.is_authenticated %}
    <a href="/login?" class="{{ 'active' if active_page == 'login' else '' }}">Login</a>
    {% endif %}

    <!--Should only display if user is logged in-->
    {% if current_user.is_authenticated %}
    <a href="/logout">Logout</a>
    <a href="/add_recipes" class="recipe-option">Add Recipes</a>
    <a href="/saved_recipes" class="recipe-option">Saved Recipes</a>
    <a href="/browse_recipes" class="recipe-option">Browse Recipes</a>
    <img class="user-icon" src="{{picture}}" alt="User Image">
    <a href="/profile" class="user-banner"> Lets get cooking, {{name}}!</a>
    {% endif %}

    <a href="javascript:void(0);" class="icon" onclick="navbarFunction()"> <i class="fa fa-bars"></i> </a>
</div>

<script>
    function navbarFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }

    // Add a little animation to the recipe options when a user logs in
    window.onload = function() {
        if (document.querySelector('.recipe-option')) {
            var recipeOptions = document.querySelectorAll('.recipe-option');
            recipeOptions.forEach(function(option) {
                option.style.animation = "fadeIn 2s";
            });
        }
    }
</script>
